			<!-- Main -->
				<div id="main" class="wrapper style1">
					<div class="container">
						<header class="major">
							<h2>Upload your stories here</h2>
							<p>Add a title, some tags, and a description so its easy for children to find</p>
						</header>

						<!-- Content -->
							<section id="content">
								<form class="submitStory">
									<div class="row uniform 50%">
										<div class="6u 12u$(xsmall)">
											<input type="text" name="title" id="title" value="" placeholder="Title">
										</div>
										<div class="6u$ 12u$(xsmall)">
											<input type="text" name="tags" id="tags" value="" placeholder="Tags (comma seperated list)">
										</div>
										<div class="6u 12u$(xsmall)">
											<input type="text" name="description" id="description" value="" placeholder="Description">
										</div>
										<div class="6u$ 12u$(xsmall)">
											<input type="file" accept=".pdf" name="story" id="story">
										</div>
									</div>
									<div class="submitwrapper">
										<div class="submit button special">Submit</div>
									</div>
								</form>
								
							</section>

					</div>
				</div>
